<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="results-container">
            <h1 id="result-text">
                Good evening fellow citizen. It would seem that you have challenged me to a game of rock, paper, scissors.
                Whether it is friendly or not will be decided by the outcome of the game.
                <br>
                I do <span id="not-span">not</span> like losing.
            </h1>
        </div>
        <div class="button-container">
            <button data-choice="rock" class="choice-button">Rock</button>
            <button data-choice="paper" class="choice-button">Paper</button>
            <button data-choice="scissors" class="choice-button">Scissors</button>
        </div>
        <div class="reset-button-container">
            <button class="reset-button">Reset Game</button>
        </div>
    </div>
</body>
</html>
