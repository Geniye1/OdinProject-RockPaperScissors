<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="game-end-overlay">
        <div class="game-results-container">
            <h1 id="game-result-header">WINNER</h1>
            <hr id="game-result-hr">
            <p id="game-result-message">FUCK YOU FUCK YOU!!!!!!! GO AWAY!!!!!</p>
            <div class="reset-button-container">
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="round-counter-container">
            <h1 id="round-counter">Round: 1</h1>
        </div>
        <div class="inner-score-container">
            <div class="score-text-container">
                <h2 class="score-counter-header">Player</h2>
                <h2 data-game-contestant="player" class="score-counter">0</h2>
            </div>
            <div class="vertical-rule"></div>
            <div class="score-text-container">
                <h2 class="score-counter-header">Geribaldi</h2>
                <h2 data-game-contestant="geribaldi" class="score-counter">0</h2>
            </div>
        </div>
        <div class="results-container">
            <h1 id="result-text">
                Good evening fellow citizen. It would seem that you have challenged me to a game of rock, paper, scissors.
                Whether it is friendly or not will be decided by the outcome of the game.
                <br>
                I do <span id="not-span">not</span> like losing.
            </h1>
        </div>
        <div class="button-container">
            <button data-choice="rock" class="choice-button">Rock</button>
            <button data-choice="paper" class="choice-button">Paper</button>
            <button data-choice="scissors" class="choice-button">Scissors</button>
        </div>
    </div>
</body>
</html>
